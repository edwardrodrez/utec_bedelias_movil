<ion-header>
  <ion-toolbar>
    <ion-title>Logout</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-label>Está seguro que desea Cerrar Sesión?</ion-label>
<ion-button expand="full" style="margin-left: 20px;margin-right: 20px;" (click)="Logout()">Confirmar</ion-button>
</ion-content>
