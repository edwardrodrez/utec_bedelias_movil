<div class="content">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <ion-label style="color: white;font-size: 2.2rem;padding-top: 20vh;">Iniciar Sesión</ion-label>
 
    <ion-item style="margin-top: 10vh;border-radius: 10px;" >
      <ion-input [(ngModel)]="registroDTO.nombre" formControlName="userEmail"  autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="Nombre.Apellido"></ion-input>
    </ion-item>
    <ion-item *ngIf="loginFormValidator.userEmail.empty" style="width: 100%;border-radius: 10px;">
      <ion-label text-wrap color="danger">
      {{ loginFormValidator.userEmail.empty }}
      </ion-label>
      </ion-item>
 

  
    <ion-item style="margin-top: 5vh;border-radius: 10px;" >

      <ion-input type="password" [(ngModel)]="registroDTO.password" formControlName="userPassword" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item *ngIf="loginFormValidator.userPassword.empty" style="width: 100%;border-radius: 10px;">
      <ion-label text-wrap color="danger">
      {{ loginFormValidator.userPassword.empty }}
      </ion-label>
    </ion-item>


  <ion-button type="submit" style="margin-top: 10vh;width: 100%;"  expand="full">Ingresar a la Aplicación</ion-button>
</form>
</div>
